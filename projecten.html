  <div class="slide">
    <h2>Task Manager</h2>
    <p>A task management tool built with React and Node.js.</p>
    <img src="task-manager-screenshot.png" alt="Task Manager Screenshot">
  </div>
  
  <button onclick="prevSlide()"><img src="images/back.png"></button>
  <button onclick="nextSlide()"><img src="images/next.png"></button>
</div>

<script>
  let current = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    current = (current + 1) % slides.length;
    showSlide(current);
  }

  function prevSlide() {
    current = (current - 1 + slides.length) % slides.length;
    showSlide(current);
  }

  showSlide(current); // initial display
</script>

</body>
