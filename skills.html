<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><img src="images/logo2.png" alt="Logo"></a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="projecten.html">Projecten</a></li>
      <li><a href="overmij.html">Over Mij</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
<div class="skills-section">
    <h1>Mijn Skills</h1>
    <div class="skills-grid">
      <div class="skill-card" data-skill="html">
        <img src="images/html.png" alt="HTML" class="skill-img">
      </div>
      <div class="skill-card" data-skill="css">
        <img src="images/css.png" alt="CSS" class="skill-img">
      </div>
      <div class="skill-card" data-skill="javascript">
        <img src="images/javascript.png" alt="JavaScript" class="skill-img">
      </div>
      <!-- Voeg meer skill-afbeeldingen toe indien gewenst -->
    </div>
    <div class="skills-back">
      <a href="index.html"><button class="skills-button">Terug naar Home</button></a>
    </div>
</div>

<!-- Modal for skill info -->
<div id="skillModal" class="skill-modal">
  <div class="skill-modal-content">
    <span class="skill-modal-close">&times;</span>
    <img id="modalSkillImg" src="" alt="" class="skill-img" style="width:100px;height:100px;">
    <h2 id="modalSkillTitle"></h2>
    <p id="modalSkillDesc"></p>
    <div id="modalSkillStats"></div>
  </div>
</div>

<script>
const skillData = {
  html: {
    title: "HTML",
    img: "images/html.png",
    desc: "HTML is de basis van elke webpagina. Ik beheers semantische HTML en moderne webstandaarden.",
    stats: { "Ervaring": "2 jaar", "Niveau": "Gevorderd", "Projecten": "2" }
  },
  css: {
    title: "CSS",
    img: "images/css.png",
    desc: "Met CSS maak ik websites mooi en responsief. Flexbox, Grid en animaties zijn mijn specialiteit.",
    stats: { "Ervaring": "2 jaar", "Niveau": "Gevorderd", "Projecten": "2" }
  },
  javascript: {
    title: "JavaScript",
    img: "images/javascript.png",
    desc: "JavaScript zorgt voor interactiviteit. Ik werk met vanilla JS en frameworks zoals React.",
    stats: { "Ervaring": "0,5 jaar", "Niveau": "Beginner", "Projecten": "0" }
  }
  // Voeg meer skills toe indien gewenst
};

document.querySelectorAll('.skill-card').forEach(card => {
  card.addEventListener('click', () => {
    const skill = card.getAttribute('data-skill');
    const data = skillData[skill];
    if (data) {
      document.getElementById('modalSkillImg').src = data.img;
      document.getElementById('modalSkillImg').alt = data.title;
      document.getElementById('modalSkillTitle').textContent = data.title;
      document.getElementById('modalSkillDesc').textContent = data.desc;
      document.getElementById('modalSkillStats').innerHTML = Object.entries(data.stats)
        .map(([k,v]) => `<strong>${k}:</strong> ${v}`)
        .join('<br>');
      document.getElementById('skillModal').style.display = 'block';
    }
  });
});

document.querySelector('.skill-modal-close').onclick = function() {
  document.getElementById('skillModal').style.display = 'none';
};
window.onclick = function(event) {
  if (event.target == document.getElementById('skillModal')) {
    document.getElementById('skillModal').style.display = 'none';
  }
};
</script>
</body>
</html>
